<section class="cheapest-rooms-section">
  <h2>Habitaciones M√°s Econ√≥micas por Tipo</h2>
  
  <div class="rooms-container">
    <div *ngIf="cheapestRooms.length === 0" class="no-rooms">
      <p>Esperando datos del servidor...</p>
    </div>
    
    <div *ngFor="let room of cheapestRooms" class="room-card" [class.featured]="room.isFeatured">
      <div class="featured-badge" *ngIf="room.isFeatured">
        ‚≠ê Destacada
      </div>
      
      <div class="room-image">
        <img 
          [src]="'https://images.unsplash.com/photo-' + getRoomImageId(room.name) + '?w=500&h=350&fit=crop'" 
          [alt]="room.name"
          (error)="onImageError($event)">
      </div>
      
      <div class="room-header">
        <h3>{{ room.name }}</h3>
      </div>
      
      <div class="room-description">
        <p>{{ room.description }}</p>
      </div>
      
      <div class="room-details">
        <div class="price-tag">
          <span class="currency">$</span>
          <span class="price">{{ room.price | number:'1.0-0' }}</span>
          <span class="period">/noche</span>
        </div>
        
        <div class="room-info">
          <p><strong>Capacidad:</strong> {{ room.capacity }} persona(s)</p>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="availability-btn" (click)="searchAvailability(room)">
          üîç Buscar Disponibilidad
        </button>
      </div>
    </div>
  </div>

  <!-- Modal de disponibilidad -->
  <app-availability-modal 
    *ngIf="showModal && selectedRoom"
    [roomId]="selectedRoom.id"
    [roomName]="selectedRoom.description"
    (close)="closeModal()">
  </app-availability-modal>
</section>
